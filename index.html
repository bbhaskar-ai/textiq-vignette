<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextiQ Basics - One Page Vignette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00CED1 0%, #1E90FF 50%, #6A5ACD 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #0066CC 0%, #1E90FF 100%);
            color: white;
            padding: 40px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 30px;
            z-index: 3;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-60px) translateY(-60px); }
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .content {
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0066CC;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #1E90FF;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 50px;
            height: 3px;
            background: #6A5ACD;
        }

        .feature-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8efff 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 1px solid #e0e7ff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #1E90FF, #6A5ACD);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .feature-title {
            font-weight: 700;
            color: #0066CC;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .feature-description {
            color: #555;
            line-height: 1.6;
        }

        .best-practices {
            grid-column: 1 / -1;
        }

        .practices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }

        .practice-item {
            background: white;
            padding: 0;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.05);
            border: 1px solid #f0f4ff;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .practice-header {
            display: flex;
            align-items: center;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .practice-header:hover {
            background: #f8f9ff;
        }

        .practice-content-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .practice-content-wrapper.expanded {
            max-height: 200px;
        }

        .practice-description-dropdown {
            padding: 0 16px 16px 52px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #f0f4ff;
        }

        .dropdown-arrow {
            margin-left: auto;
            font-size: 1.2rem;
            color: #1E90FF;
            transition: transform 0.3s ease;
        }

        .value-prop-item {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            padding: 0;
            border-radius: 12px;
            margin-bottom: 12px;
            border: 1px solid #d0e7ff;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .value-prop-header {
            display: flex;
            align-items: center;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .value-prop-header:hover {
            background: rgba(255,255,255,0.6);
        }

        .value-prop-icon {
            font-size: 1.5rem;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .value-prop-title {
            font-weight: 700;
            color: #0066CC;
            font-size: 1rem;
            flex: 1;
        }

        .value-prop-content-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .value-prop-content-wrapper.expanded {
            max-height: 150px;
        }

        .value-prop-description {
            padding: 0 18px 18px 62px;
            color: #555;
            font-size: 0.9rem;
            line-height: 1.5;
            border-top: 1px solid #d0e7ff;
        }
